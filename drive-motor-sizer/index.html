<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <h1>Input</h1>
        <p>
            <form>
                <label for="total_mass">Total Mass:</label>
                <input type="text" id="total_mass" name="total_mass">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="num_wheels">Number of Drive Wheels:</label>
                <input type="text" id="num_wheels" name="num_wheels">
                <!--no kg/lbs/g because wheels-->
                <br>
                <br>

                <label for="wheel_rad">Wheel Radius:</label>
                <input type="text" id="wheel_rad" name="wheel_rad">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="lin_velocity">Linear Velocity:</label>
                <input type="text" id="lin_velocity" name="lin_velocity">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="acceleration">Acceleration:</label>
                <input type="text" id="acceleration" name="acceleration">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="max_incline">Maximum Incline:</label>
                <input type="text" id="max_incline" name="max_incline">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="op_time">Operating Time:</label>
                <input type="text" id="op_time" name="op_time">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>

                <label for="efficiency">Efficiency:</label>
                <input type="text" id="efficiency" name="efficiency">
                <select>
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                    <option value="g">g</option>
                </select>
                <br>
                <br>
            </form>
        </p>

        <h1>Output</h1>
        <p>Math in Action</p>
        <code id="display_total_mass"></code> + <code id="display_num_wheels"></code> + 
        <code id="display_wheel_rad"></code> + <code id="display_lin_velocity"></code> + 
        <code id="display_acceleration"></code> + <code id="display_max_incline"></code> + 
        <code id="display_op_time"></code> + <code id="display_efficiency"></code>

        <h3>Result</h3>
        <code id="result"></code>
        <br>
        <button>Share Results</button>
        <br>

        <script src="main.js"></script>
    </body>
</html>
